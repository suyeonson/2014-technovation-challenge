<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <link type="text/css" rel="stylesheet" href="wireframe.css"/>
    <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:400,300,500,700' rel='stylesheet' type='text/css'/>
  </head>
  <body>
  	<div class="ion-home"></div>
    <script>
      $(".ion-home").on("click", function() {
        window.location="1.html";
      });
    </script>
  	<div id="container">
  		<h1>Explore</h1>
  	</div>
		<div class="me">Homework</div>
		<div class="me">Outdoors</div>
		<div class="me">Crafts</div>
		<div class="me">Service</div>
		<div class="me">Geek Out</div>
		<div class="me">Everything</div>
    <script>
      $(".me").on("click", function() {
        $(this).toggleClass("chosen");
      });
      $(this).on("swiperight", function(event, ui) {
        $.mobile.changePage("1.html", "slide");
      });
      $(this).on("swipeleft", function(event, ui) {
        $.mobile.changePage("2c.html", "slide");
      });
    </script>
  </body>
</html>
