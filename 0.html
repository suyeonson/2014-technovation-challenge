<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
</head>
<body>
	<div style="margin-left: 16%; margin-top: 40%; color: white">Please log in with Facebook</div>
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '640055039400223',
	    status     : true, // check login status
	    cookie     : true, // enable cookies to allow the server to access the session
	    xfbml      : true  // parse XFBML
	  });
	 
	  FB.Event.subscribe('auth.authResponseChange', function(response) {
	    if (response.status === 'connected') {
	      testAPI();
	    } else if (response.status === 'not_authorized') {
	      FB.login();
	    } else {
	      FB.login();
	    }
	  });
	  };

	  // Load the SDK asynchronously
	  (function(d){
	   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	   if (d.getElementById(id)) {return;}
	   js = d.createElement('script'); js.id = id; js.async = true;
	   js.src = "//connect.facebook.net/en_US/all/debug.js";
	   ref.parentNode.insertBefore(js, ref);
	  }(document));

	  // This testAPI() function is only called in those cases. 
	  function testAPI() {
	    console.log('Welcome!  Fetching your information.... ');
	    FB.api('/me', function(response) {
	      console.log('Good to see you, ' + response.name + '.');
	    });
	  }
	</script>
	<div style="overflow: hidden;">
		<fb:login-button show-faces="true" width="00" max-rows="1"  style="margin-left: 14%"></fb:login-button>
	</div>
	<button class="btn btn-primary" style="margin-left: 10%; width: 80%; margin-top: 50%">Continue</button>
	<script>
		$(".btn").on("click", function() {
			window.location = "1.html";
		});
	</script>
</body>
</html>
