<!DOCTYPE html>
<html>
	<head>
		<title>Technovation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.touchspin.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
	</head>

	<body>
		<div data-role="header"><h1>New Project</h1></div>
		<div data-role="main" class="ui-content project-form">
			
			<form>
				<label for="project-title">Title: </label>
				<input type="text" name="project-title" id="project-title" value="Testing a mobile app">
				<br>
				<label for="select-choice-5" class="select">Category: </label>
				<select name="select-choice-5" id="select-choice-5" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
				    <option value="Homework" selected>Homework</option>
				    <option value="Outdoors">Outdoors</option>
				    <option value="Crafts">Crafts</option>
				    <option value="Service">Service</option>
				    <option value="Geek Out">Geek Out</option>
				</select>
				<br>
				<label for="overview">Overview, desired skills</label>
				<textarea cols="40" rows="8" name="overview" id="overview">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ultrices leo cursus tempor aliquam. Mauris ac pulvinar nunc. Sed non mi magna. Fusce lorem arcu, interdum semper libero ut, varius pretium dolor. Fusce imperdiet rutrum elit sit amet mollis. Sed in ligula eget dui euismod tincidunt. Pellentesque a auctor velit. Curabitur sollicitudin non est sed gravida. Praesent velit nulla, consequat nec leo nec, fermentum condimentum est.</textarea>
				<br>
				<label for="participants">Participants Wanted</label>
				<input type="text" id="participants" name="participants" value="3">
				<br>
				<label>Time for Project Completion</label>
				<div class="row input-group-sm">
					<div class="col-xs-7"><input type="text" id="set-time-hrs" name="set-time-hrs" value="1"></div>
					<div class="col-xs-7"><input type="text" id="set-time-min" name="set-time-min" value="5"></div>
				</div>
				<br>
				<button type="submit" id="submit-form" class="ui-shadow ui-btn ui-corner-all">Submit</button>
			</form>
		
		</div>
		<div class="results">
			<div class="ui-body ui-body-a ui-corner-all"><p class="icon ion-ios7-box"></p><span id="project_category"></span></div>
			<div class="ui-body ui-body-a ui-corner-all"><p class="icon ion-document-text"></p><span id="project_overview"></span></div>
			<div class="ui-body ui-body-a ui-corner-all"><p class="icon ion-person-stalker"></p><span id="num_people"></span></div>
			<div class="ui-body ui-body-a ui-corner-all"><p class="icon ion-ios7-clock"></p><span id="time_hrs"></span><span id="time_min"></span></div>

			<fieldset class="ui-grid-a">
			    <div class="ui-block-a"><a href="#" class="ui-shadow ui-btn ui-corner-all"><p class="button-icon ion-edit"></p>Edit</a></div>
			    <div class="ui-block-b"><a href="#" class="ui-shadow ui-btn ui-corner-all"><p class="button-icon ion-checkmark-circled"></p>Confirm</a></div>
			</fieldset>
		</div>
	</body>
</html>
